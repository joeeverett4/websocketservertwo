<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Sync with WebSocket</title>
    <!-- Add Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <h1>General Knowledge Quiz</h1>
        <p>What is the capital of France?</p>
        <div v-for="(answer, index) in answers" :key="index">
            <input type="radio" :value="answer" v-model="selectedAnswer" @change="selectAnswer">
            {{ answer }}
        </div>
        <p>Selected Answer: {{ selectedAnswer }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                answers: ['Paris', 'London', 'Berlin'],
                selectedAnswer: '',
                ws: null,
                clientId: Math.random().toString(36).substring(2, 15) // Generate a unique ID for this client
            },
            mounted() {
                this.ws = new WebSocket('ws://localhost:8080');
                this.ws.onmessage = (event) => {
                    const messageString = event.data.toString();
                    try {
                        const data = JSON.parse(messageString);
                        if (data.selectedAnswer !== undefined) {
                            if (data.clientId !== this.clientId) {
                                // Message is from another client
                                this.selectedAnswer = data.selectedAnswer;
                            } else {
                                // Message is from this client
                                console.log('Message received from this client');
                            }
                        }
                    } catch (error) {
                        console.log('Received non-JSON message:', messageString);
                    }
                };
            },
            methods: {
                selectAnswer() {
                    this.ws.send(JSON.stringify({
                        selectedAnswer: this.selectedAnswer,
                        clientId: this.clientId // Include the client ID in the message
                    }));
                }
            }
        });
    </script>
</body>
</html>
