<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Sync with WebSocket - Page 2</title>
    <!-- Add Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <div v-for="(checked, index) in checkboxes" :key="index">
            <input type="checkbox" :checked="checked" @change="toggleCheckbox(index)">
            Checkbox {{ index + 1 }}
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                checkboxes: [false, false, false],
                ws: null
            },
            mounted() {
                this.ws = new WebSocket('ws://localhost:8080');
                this.ws.onmessage = (event) => {
                    try {
                        // Attempt to parse as JSON
                        const data = JSON.parse(event.data);
                        if (data.checkboxes) {
                            this.checkboxes = data.checkboxes;
                        }
                    } catch (error) {
                        // Handle non-JSON messages
                        console.log('Received non-JSON message:', event.data);
                    }
                };
            },
            methods: {
                toggleCheckbox(index) {
                    this.checkboxes[index] = !this.checkboxes[index];
                    this.ws.send(JSON.stringify({ checkboxes: this.checkboxes }));
                }
            }
        });
    </script>
</body>
</html>
