<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Sync with WebSocket - Page 2</title>
    <!-- Add Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <h1>General Knowledge Quiz</h1>
        <p>What is the capital of France?</p>
        <div v-for="(answer, index) in answers" :key="index">
            <input type="radio" :value="answer" v-model="selectedAnswer" @change="selectAnswer">
            {{ answer }}
        </div>
        <p>Selected Answer: {{ selectedAnswer }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                answers: ['Paris', 'London', 'Berlin'],
                selectedAnswer: '',
                ws: null,
                clientId: Math.random().toString(36).substring(2, 15)
            },
            mounted() {
                this.ws = new WebSocket('ws://localhost:8080');
                this.ws.onmessage = (event) => {
                    const messageString = event.data.toString();
                    try {
                        const data = JSON.parse(messageString);
                        if (data.clientId !== this.clientId) {
                            this.selectedAnswer = data.selectedAnswer;
                        } else {
                            console.log('Message received from this client');
                        }
                    } catch (error) {
                        console.log('Received non-JSON message:', messageString);
                    }
                };
            },
            methods: {
                selectAnswer() {
                    this.ws.send(JSON.stringify({ selectedAnswer: this.selectedAnswer }));
                }
            }
        });
    </script>
</body>
</html>
